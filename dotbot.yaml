- defaults:
    link:
      create: true
      relink: true

- link:
    ~/bin/aws-ansible: bin/aws/ansible.sh
    ~/bin/aws-assume: bin/aws/assume.sh
    ~/bin/aws-audit: bin/aws/audit.py
    ~/bin/aws-instances: bin/aws/instances.sh
    ~/bin/aws-proxy: bin/aws/proxy.sh
    ~/bin/aws-users: bin/aws/users.py
    ~/bin/i3lock-launch: bin/i3lock/launch.sh
    ~/bin/kubectl-eks: bin/kubectl/eks.sh
    ~/bin/kubectl-kdiff: bin/kubectl/kdiff.sh
    ~/bin/kubectl-prom: bin/kubectl/prom.sh
    ~/bin/polybar-launch: bin/polybar/launch.sh
    ~/.bash_aliases: .bash_aliases
    ~/.bashrc: .bashrc
    ~/.config/dunst/dunstrc: .config/dunst/dunstrc
    ~/.config/i3/config: .config/i3/config
    ~/.config/i3lock/config: .config/i3lock/config
    ~/.config/polybar/colors: .config/polybar/colors
    ~/.config/polybar/config: .config/polybar/config
    ~/.config/polybar/modules: .config/polybar/modules
    ~/.config/polybar/user_modules: .config/polybar/user_modules
    ~/.config/rofi/config.rasi: .config/rofi/config.rasi
    ~/.config/rofi/launcher.rasi: .config/rofi/launcher.rasi
    ~/.config/terminator/config: .config/terminator/config
    ~/.dircolors: .dircolors
    ~/.dircolors.256color: .dircolors.256color
    ~/.ssh/config: .ssh/config
    ~/.ssh/config.d/main: .ssh/config.d/main
    ~/.ssh/config.d/aws: .ssh/config.d/aws
    ~/.xmodmaprc: .xmodmaprc
    ~/.zshrc: .zshrc
